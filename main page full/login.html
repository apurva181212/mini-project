<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="lpgo.png">
    <link rel="stylesheet" href="login.css">
    <title>Login & Registration</title>
</head>
<body>

<div class="wrapper">
    <!----------------------------- Form box ----------------------------------->
    <div class="form-box">
        
        <!------------------- login form -------------------------->
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" id="sign-up-js">Sign Up</a></span>
                <header>Login</header>
            </div>
            <form action="index.html" method="get">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email" name="Username" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" name="password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In" name="sign-in">
                </div>
            </form>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" id="login-js">Login</a></span>
                <header>Sign Up</header>
            </div>
            <form action="">
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname" name="first" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname" name="last" required>
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" name="email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" name="pass2" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register" name="register">
                </div>
            </form>
        </div>
    </div>
</div>   

<script>
    const signUpJs = document.querySelector('#sign-up-js');
    const loginJs = document.querySelector('#login-js');
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    loginJs.addEventListener('click', function() {
        login();
    });

    signUpJs.addEventListener('click', register);

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>
</body>
</html>

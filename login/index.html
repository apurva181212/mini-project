<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Ludiflex | Login & Registration</title>
</head>
<body>

 <div class="wrapper" >
<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
		<!-- <main></main>
		<div></div>
		<header></header>
		<nav></nav>
		<footer></footer>
        <article></article> -->
        <!------------------- login form -------------------------->
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" id="sign-up-js">Sign Up</a></span>
                <header>Login</header>
            </div>
			<form action="">
				<div class="input-box">
					<input type="text" class="input-field" placeholder="Username or Email">
					<i class="bx bx-user"></i>
				</div>
				<div class="input-box">
					<input type="password" class="input-field" placeholder="Password">
					<i class="bx bx-lock-alt"></i>
				</div>
				<div class="input-box">
					<input type="submit" class="submit" value="Sign In">
				</div>
			</form>
        </div>
        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <!-- <span>Have an account? <a href="#" onclick="login()">Login</a></span> -->
                <span>Have an account? <a href="#" id="login-js">Login</a></span>
                <header>Sign Up</header>
            </div>
			<form action="">
				<div class="two-forms">
					<div class="input-box">
						<input type="text" class="input-field" placeholder="Firstname">
						<i class="bx bx-user"></i>
					</div>
					<div class="input-box">
						<input type="text" class="input-field" placeholder="Lastname">
						<i class="bx bx-user"></i>
					</div>
				</div>
				<div class="input-box">
					<input type="text" class="input-field" placeholder="Email">
					<i class="bx bx-envelope"></i>
				</div>
				<div class="input-box">
					<input type="password" class="input-field" placeholder="Password">
					<i class="bx bx-lock-alt"></i>
				</div>
				<div class="input-box">
					<input type="submit" class="submit" value="Register">
				</div>
			</form>
        </div>
    </div>
</div>   
<script>
	// document.getElementById;
	// document.getElementsByClassName;

	const signUpJs = document.querySelector('#sign-up-js');
	const loginJs = document.querySelector('#login-js');
    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

	
	loginJs.addEventListener('click',function(){
		login() ;
	});
	signUpJs.addEventListener('click',register);
    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }
    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Elder Care Harmony</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p>Your comfort and care are our priority.</p>
        </header>

        <div class="contact-layout">
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><strong>Email:</strong> contact@eldercareharmony.com</p>
                <p><strong>Phone:</strong> +1 234 567 890</p>
                <div class="contact-image">
                    <img src="contact.png">
                </div>
            </div>

            <div class="user-info">
                <h2>Contact Form</h2>
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <input type="tel" placeholder="Your Phone Number" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>

        <footer>
            <div class="social-media">
                <h3>Connect with Us</h3>
                <div class="icons">
                    <a href="#"><img src="twitter.png"></a>
                    <a href="#"><img src="wp.jpg"></a>
                    <a href="#"><img src="fb.png"></a>
                    <a href="#"><img src="insta.jpg"></a>
                </div>
            </div>
            <p>&copy; 2024 Elder Care Harmony. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
